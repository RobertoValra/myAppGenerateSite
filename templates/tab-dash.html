<ion-view view-title="Product List">
  <ion-content class="padding">
    <h3>Please select your products</h3>
	<ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="productInf in productInfo" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{productInfo.face}}">
        <h2>{{productInfo.name}}</h2>
        <p>{{productInfo.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
