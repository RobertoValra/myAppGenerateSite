<ion-view view-title="Online Store">
  <ion-content class="padding">
    <h3>Welcome to Online Store</h3>
	<div ng-controller="ProductType as type">
		<div class="list">
			<label class="item item-input item-select">
				<div class="input-label">
				  Select type of product
				</div>
				<select ng-model="mySelect" ng-change="showSelectValue(mySelect)">
				  <option selected>Food</option>
				  <option>Cleaning</option>
				  <option>Electronics</option>
				</select>
			</label>
		</div>
		<ion-list>
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="food in foods" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
			<img ng-src="{{food.img}}">
			<h2>{{food.name}}</h2>
			<p>{{food.price}}</p>
			<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>		
	</div>
  </ion-content>
</ion-view>
